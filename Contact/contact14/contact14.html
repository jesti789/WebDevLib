<link rel="stylesheet" href="contact14.css">

<!-- ============================================ -->
<!--                 Contact Form                 -->
<!-- ============================================ -->

<section id="cs-contact-549">
    <div class="cs-container">
        <div class="cs-content">
            <span class="cs-topper">Contact Us</span>
            <h2 class="cs-title">Lorem ipsum dolor sit amet consectetur, adipisicing.</h2>
            <p class="cs-text">
                Nulla Lorem mollit cupidatat irure. Laborum magna nulla duis ullamco cillum dolor. Voluptate exercitation incididunt aliquip deserunt. 
            </p>
        </div>
        <!--Swap the image out for a screenshot of the Google Map location for your client, or you can add the embedded iframe from google and add the cs-background class to it and it should work, remove the animated dots in the CSS if you do that-->
        <picture class="cs-background">
            <!--Mobile Image-->
            <source media="(max-width: 600px)" srcset="https://csimages2.nyc3.digitaloceanspaces.com/Contact-Page/generic-map.jpg">
            <!--Tablet and above Image-->
            <source media="(min-width: 601px)" srcset="https://csimages2.nyc3.digitaloceanspaces.com/Contact-Page/generic-map.jpg">
            <img loading="lazy" decoding="async" src="https://csimages2.nyc3.digitaloceanspaces.com/Contact-Page/generic-map.jpg" alt="appliance" width="1280" height="568" aria-hidden="true">
        </picture>
        <!--Form-->
        <form class="cs-form" id="cs-form-549" name="Contact Form" method="post">
            <label class="cs-label">
                Name
                <input class="cs-input" required type="text" id="name-549" name="name" placeholder="Name">
                <img class="cs-icon" loading="lazy" decoding="async" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Contact-Page/person-gold.svg" alt="person icon" width="32" height="32">
            </label>
            <label class="cs-label cs-email">
                Email
                <input class="cs-input" required type="text" id="email-549" name="email" placeholder="Email">
                <img class="cs-icon" loading="lazy" decoding="async" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Contact-Page/mail-gold.svg" alt="mail icon" width="32" height="32">
            </label>
            <label class="cs-label cs-phone">
                Phone
                <input class="cs-input" required type="text" id="phone-549" name="phone" placeholder="Phone">
                <img class="cs-icon" loading="lazy" decoding="async" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Contact-Page/phone-golden.svg" alt="phone icon" width="32" height="32">
            </label>
            <label class="cs-label cs-phone">
                How did you hear about us?
                <input class="cs-input" required type="text" id="phone-549" name="phone" placeholder="Google">
                <img class="cs-icon" loading="lazy" decoding="async" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Contact-Page/refer.svg" alt="talking icon" width="32" height="32">
            </label>
            <label class="cs-label cs-textarea-label">
                Message
                <textarea class="cs-textarea" required name="Message" id="message-549" placeholder="Write message..."></textarea>
            </label>
            <button class="cs-submit" type="submit">Send</button>
        </form>
    </div>
</section>
